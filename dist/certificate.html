<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commercial Proposal</title>
  <link rel="stylesheet" href="output.css" />
  <link rel="icon" type="image/x-icon" href="/src/tab_icon.png" />
</head>

<body class="bg-white">
  <!-- navbar-section  -->
  <header class="bg-customColor2 text-customColor1 body-font py-1 md:sticky md:top-0 md:z-50">
    <div class="container mx-auto flex flex-wrap px-5 py-2 flex-col md:flex-row items-center justify-between">
      <a href="Dashboard client side.html"
        class="flex title-font font-medium items-center text-customColor1 mb-4 md:mb-0">
        <img src="/src/tab_icon.png" class="h-10 text-white p-2 object-cover" alt="logo" />
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        <span class="text-xl">Audit Manage Portal</span>
      </a>
      <div class="dropdown inline-block relative items-center group">
        <button
          class="bg-customColor3 text-customColor1 font-semibold py-2 px-8 rounded-md border-2 border-customColor1 inline-flex items-center w-full">
          <span class="w-full">Profile</span>
        </button>
        <ul class="dropdown-content absolute hidden text-white pt-1 group-hover:block z-10 w-full">
          <li>
            <a class="bg-customColor3 hover:bg-customColor1 py-2 px-6 block whitespace-no-wrap"
              href="Profile page.html">Profile</a>
          </li>
          <li>
            <a id="logout-link"
              class="rounded-b bg-customColor3 hover:bg-customColor1 py-2 px-5 block whitespace-no-wrap"
              href="login.html">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <div class="flex justify-center items-center mt-8">
    <div class="rounded px-4 w-full md:w-auto lg:w-1/2">
      <div class="flex flex-col justify-center items-center text-center">
        <p class="font-semibold text-customColor1 text-xl">Audit Certificate</p>
        <label class="block tracking-wide text-grey-darker text-xs font-bold mb-2 uppercase" for="subhead">
          Here is a Appreciation Certificate for the successful completion of the Audit
        </label>
        <embed src="/src/Appreciation Certificate .pdf"
          class="mb-4 border border-customColor2 rounded-lg w-full md:h-[740px] h-screen-auto" type="application/pdf" />
      </div>
      <div class="flex justify-around items-center mb-4">
        <div class="text-center text-customColor1">
          <label for="fileInput" class="px-6 mx-2 py-1 rounded-md border-2 max-sm:text-xs">
            Download
          </label>
        </div>

        <div class="text-center text-customColor1">
          <a href="Dashboard client side.html" type="button"
            class="px-6 mx-2 py-1 rounded-md border-2 max-sm:text-xs">Go to Dashboard</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
