<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audit Manager | Change Password</title>
  <link rel="stylesheet" href="output.css" />
  <link rel="icon" type="image/x-icon" href="/src/tab_icon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body class="h-screen">
  <!-- Navbar content goes here -->
  <div class="bg-customColor2 text-customColor1 body-font py-1 md:sticky md:top-0 md:z-50">
    <div class="container mx-auto flex flex-wrap px-5 py-2 flex-col md:flex-row items-center">
      <a href="Dashboard client side.html"
        class="flex title-font font-medium items-center text-customColor1 mb-4 md:mb-0">
        <img src="/src/tab_icon.png" class="h-10 text-white p-2 object-cover" alt="logo" />
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>

        <span class="text-xl">Audit Manager</span>
      </a>
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
        <!-- <a href="index.html" class="m-4 hover:text-white">Home</a> -->
        <!-- <a
      href="index.html"
      class="m-4 text-white px-2 border border-customColor1 rounded hover:text-customColor1"
      >Click here for placing an Audit request</a
     > -->
      </nav>
      <div class="dropdown inline-block relative items-center group">
        <button
          class="bg-customColor3 text-customColor1 font-semibold py-2 px-8 rounded-md border-2 border-customColor1 inline-flex items-center w-full">
          <span class="w-full">Profile</span>
        </button>
        <ul class="dropdown-content absolute hidden text-white pt-1 group-hover:block z-10 w-full">
          <li>
            <a class="bg-customColor3 hover:bg-customColor1 py-2 px-6 block whitespace-no-wrap"
              href="Profile page.html">Profile</a>
          </li>
          <li>
            <a id="logout-link"
              class="rounded-b bg-customColor3 hover:bg-customColor1 py-2 px-5 block whitespace-no-wrap"
              href="login.html">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- profilepage -->
  <div class="flex justify-center items-center pt-14 mt-14">
    <div class="rounded px-4 py-3 w-full md:w-auto">
      <div class="container border-2 border-customColor1 rounded py-10 px-8">
        <p class="text-xl text-customColor1 text-center pb-6 font-bold">
          Change Password
        </p>

        <div class="md:w-auto px-3 flex  justify-center items-center ml-10">
          <label class="max-sm:ml-4 block uppercase tracking-wide mr-2 text-customColor1" for="grid-first-name"><span
              class="text-md">Old Password:</span>
          </label>
          <input
            class="text-gray-500 appearance-none block w-auto rounded py-1 px-2 border border-white border-b-customColor1 focus:border-white focus:ring-white focus:border-b-customColor1"
            id="grid-first-name" type="text" placeholder="XX-XX/XXX" />
        </div>

        <div class="md:w-auto px-3 flex items-center justify-center ml-10 mt-4">
          <label class="max-sm:ml-4 block uppercase tracking-wide mr-2 text-customColor1" for="grid-first-name"><span
              class="text-md">New Password:</span>
          </label>
          <input
            class="text-gray-500 appearance-none block w-auto rounded py-1 px-2 border border-white border-b-customColor1 focus:border-white focus:ring-white focus:border-b-customColor1"
            id="grid-first-name" type="text" placeholder="XX-XX/XXX" />
        </div>

        <div class="md:w-auto px-3 flex items-center justify-center ml-10 mt-4">
          <label class="max-sm:ml-4 block uppercase tracking-wide mr-2 text-customColor1" for="grid-first-name"><span
              class="text-md">Confirm Password:</span>
          </label>
          <input
            class="text-gray-500 appearance-none block w-auto rounded py-1 px-2 border border-white border-b-customColor1 focus:border-white focus:ring-white focus:border-b-customColor1"
            id="grid-first-name" type="text" placeholder="XX-XX/XXX" />
        </div>
        <!-- button  -->
        <div class="flex justify-center items-center">
          <div class="text-center text-customColor1 pt-8">
            <a href="Profile page.html" type="button" class="px-6 mx-2 py-1 rounded-md border-2">Submit</a>
          </div>
        </div>
      </div>
    </div>

    <!-- end  -->
</body>

</html>
